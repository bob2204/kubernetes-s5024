apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: hello-init
  name: hello-init
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-init
  serviceName: hello-init
  template:
    metadata:
      labels:
        app: hello-init
    spec:
      initContainers:
      - name: prelude
        image: busybox
        command:
          - sh
          - -c
          - |
            nb=$(hostname|cut -d- -f3)
            if [ $nb = "0" ]
            then
              echo Primaire > /mnt/status
            else
              echo Secondaire nÂ°$nb > /mnt/status
            fi
        volumeMounts:
          - name: status
            mountPath: /mnt
      containers:
      - image: bob2606/hello-http:0.8.26
        name: hello-http
        env:
          - name: SERVICE
            value: hello-init
        volumeMounts:
          - name: status
            mountPath: /var/lib/hello-http
      volumes:
        - name: status
          emptyDir:
            medium: Memory  # Optionnel
